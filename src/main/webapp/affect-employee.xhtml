<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <h:outputStylesheet  library="webjars" name="bootstrap/5.3.3/css/bootstrap.css"/>
    <h:outputStylesheet library="css" name="style.css" />
</h:head>

<f:view>

    <h:body>
        <ui:include src="/WEB-INF/templates/navigation.xhtml" />

        <div class="container-fluid">
            <div class="body">
                <div class="text-center m-5">
                    <h1>#{i18nMessages.affectEmployee}</h1>
                </div>

                <hr/><br/>

                <div class="container">
                    <h:messages globalOnly="true" infoClass="alert alert-success" errorClass="alert alert-danger" warnClass="alert alert-warning" style="list-style: none" />
                </div>

                <div>
                    <h:form>
                        <div class="mb-3">
                            <h:outputLabel for="employeeName" value="#{i18nMessages.employeeName}" class="form-label"/>
                            <h:selectOneMenu class="form-control" id="employeeName" value="#{assignment.employee.name}">
                                <f:selectItem itemLabel="--" itemValue="" />
                                <f:selectItems value="#{assignmentBean.employeesName}" />
                            </h:selectOneMenu>
                        </div>

                        <div class="mb-3">
                            <h:outputLabel for="projectName" value="#{i18nMessages.projectName}" class="form-label"/>
                            <h:selectOneListbox class="form-control" id="projectName" value="#{assignment.project.name}">
                                <f:selectItems value="#{assignmentBean.projectNames}" />
                            </h:selectOneListbox>
                        </div>

                        <div class="mb-3">
                            <h:outputLabel for="implication" value="#{i18nMessages.implication}" class="form-label"/>
                            <h:inputText id="implication" value="#{assignment.implication}" class="form-control" style="margin-right: 17px;">
                                <f:validator validatorId="implicationValidator" />
                            </h:inputText>
                            <h:message for="implication" style = "color:red" showSummary="true"/>
                        </div>

                        <h:commandButton type="submit" id="affect" value="#{i18nMessages.actionAffectEmployee}"
                                         action="#{assignmentBean.affectEmployee(assignment.employee, assignment.project, assignment.implication)}" class="btn btn-success"/>
                    </h:form>
                </div>
            </div>
        </div>
        <br />

        <h:outputStylesheet library="webjars" value="bootstrap/5.3.3/js/bootstrap.js"/>
    </h:body>
</f:view>
</html>
